name: Weltherrschaft
on: [push]
jobs:
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install -g yarn
      - run: yarn install
        working-directory: app
      - run: yarn run build
        working-directory: app
      - name: upload pages files
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist